  <script>
  document.getElementById("public").style.color = "red";
  document.getElementById("loc_b").style.display = "none";

  function toggleMove(t) {
    if (t == 1) {
    document.getElementById("loc_a").style.display = "none";
    document.getElementById("loc_b").style.display = "block";
  } else {
    document.getElementById("loc_a").style.display = "block";
    document.getElementById("loc_b").style.display = "none";
  }

  }
  function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
  }

  function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
  }
  function preset(type) {
    if (type == "pen") {
      size = 3;
      if (color == "#FFFFFF") {
        color = "#000000";
      $("#colorpicker").spectrum({
          color: "#000000",
          change: function(colors) {
          color = colors.toHexString();
      }
      });
    }
    }
if (type == "eraser") {
    color = "#FFFFFF";
    size = 20;
    $("#colorpicker").spectrum({
        color: "#FFFFFF",
        change: function(colors) {
        color = colors.toHexString();
    }
    });
}
if (type == "sp") {
  size = 1;
}
if (type == "mp") {
  size = 5;
}

if (type == "lp") {
  size = 15;
}
  }
  </script>

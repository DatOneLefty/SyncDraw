<head>
<script src="/socket.io/socket.io.js"></script>
<title>SyncDraw</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">
</head>
<style>
* {
  font-family: 'Roboto', sans-serif;

}
a {
  text-decoration: none;
  color: blue;
}
#writer {
    border: 1px solid black;
  }
  input {
    width: 35px;
  }
  td {
    border: 1px solid white;
    vertical-align: top;
  }
  hr {
    margin: 5px;
    border: 0.5px solid lightgray;
  }

  button {
     background: lightgray;
        border: 1px solid lightgray;
        border-radius: 5px;
        padding: 5px;
        margin: 3px;
    }
</style>
<body><br>
  <center><h2>SyncDraw<sup>Beta</sup></h2>
    <p id='cinfo'></p>
<br>
    <table>
      <tr>
        <td>
          <div style='width: 200px;'>
          </div>
          <center>
          <h2>Active Chunks</h2><hr>
<div id='use'></div>
        </td>
        <td>
    <canvas id='writer'>lolno</canvas>
  </td>
  <td>
    <div style='width: 200px;'>
    </div>
    <center>
    <h2>Settings</h2>
    <button onclick='reset()'>Clear</button>
        <hr>
    <h3>Current Chunk</h3>
    <p id='cx'></p>
    <p id='cy'></p>
        <p>Sharable link:</p>
        <input id='link' style='width: 100%;' disabled></input>
    <hr>
    <h3>Change Chunk</h3>
    X: <input id='x' type='number'></input>
    Y: <input id='y' type='number'></input>
    <button onclick='move()'>Move</button>
<hr>
  <h3>Customize Pen<sup> Beta</sup></h3>
    <input id='colorpicker'><br>
    <input id='size' type='number'><button onclick='setSize()'>Change Size</button>
    <hr>
      <h3>Share<sup> Beta</sup></h3>
      <div id='ShareCode'><button onclick='get_uuid()'>Get Share Code</button></div><br>
      <input id='scre' type='number'><button onclick='sharerestore()'>Restore</button>
  </td>
    </tr>
</table>
<br>
<p>Contribute on <a href='https://github.com/DatOneLefty/SyncDraw'>GitHub</a></p>
    </center>
</body>
<script src='/external/cli.js?v=9'></script>
